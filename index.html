<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="search">
                <img src="" alt="" class="icon">
                <input type="text">
            </div>
            <div class="notifications">
                <img src="" alt="" class="bell">
                <img src="" alt="" class="profile-small">
                <p>Whatever</p>
            </div>
            <div class="profile">
                <img src="" alt="" class="profile-large">
                <p>Hi, there</p>
                <p class="profile-name">Whatever(@whatever)</p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="brand">
                <img src="./images/skull-outline.svg" alt="" class="brand-logo">
                <div class="brand-label">Card Killers</div>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <img src="./images/home.svg" alt="" class="icon">
                        <div class="link">Home</div>
                    </li>

                    <li>
                        <img src="./images/card-account-details-outline.svg" alt="" class="icon">
                        <div class="link">Profile</div>
                    </li>

                    <li>
                        <img src="./images/message-reply.svg" alt="" class="icon">
                        <div class="link">Messages</div>
                    </li>

                    <li>
                        <img src="./images/clock-outline.svg" alt="" class="icon">
                        <div class="link">History</div>
                    </li>

                    <li>
                        <img src="./images/file-multiple.svg" alt="" class="icon">
                        <div class="link">Tasks</div>
                    </li>

                    <li>
                        <img src="./images/help-circle.svg" alt="" class="icon">
                        <div class="link">Community</div>
                    </li>
                    
                    <li>
                        <img src="./images/cog.svg" alt="" class="icon">
                        <div class="link">Settings</div>
                    </li>

                    <li>
                        <img src="./images/help-circle.svg" alt="" class="icon">
                        <div class="link">Support</div>
                    </li>

                    <li>
                        <img src="./images/shield-check.svg" alt="" class="icon">
                        <div class="link">Privacy</div>
                    </li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="nav"></div>
        <div class="endbar"></div>
    </div>
</body>
</html>
